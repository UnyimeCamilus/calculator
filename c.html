<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <link rel="stylesheet" href="c.css"/>

    </head>

    <body>

        <div class="calculator">

            <div class="result" id="result">

            </div>

            <div class="btn">
                    <button onclick={sevenHandler()} id="seven">7</button>
                    <button onclick={eightHandler()} id="eight">8</button>
                    <button onclick={nineHandler()} id="nine">9</button>
                    <button onclick={delHandler()}>Del</button>
                    <button onclick={fourHandler()} id="four">4</button>
                    <button onclick={fiveHandler()} id="five">5</button>
                    <button onclick={sixHandler()} id="six">6</button>
                    <button onclick={addsHandler()} id="add">+</button>
                    <button onclick={oneHandler()} id="one">1</button>
                    <button onclick={twoHandler()} id="two">2</button>
                    <button onclick={threeHandler()} id="three">3</button>
                    <button onclick={subHandler()} id="sub">-</button>
                    <button onclick={dotHandler()} id="dot">.</button>
                    <button onclick={zeroHandler()} id="zero">0</button>
                    <button onclick={divHandler()} id="div">/</button>
                    <button onclick={multHandler()} id="mult">*</button>
            <div class="btn1">
                    <button onclick={resetHandler()}>Reset</button>
                   <button onclick={equalHandler()}>=</button>
            </div>
            </div>

            </div>     
        </div>  




    <script src="c.js"></script>  
    </body>
    </html>
